<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race-car Info</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>F1 Race-car APIs</h1>

    <h4>Form for F1 Racer Data</h4>
    <form name="f1RacerForm" id="f1RacerForm">
        <label for="season">Season</label>
        <input type="text" name="season" id="season">
        <label for="round">Round</label>
        <input type="text" name="round" id="round">
        <button type="button" onClick="getJson()">Get Standings</button>
    </form>
    <table>
        <tr>
          <th>Position</th>
          <th>Name</th>
          <th>Nationality</th>
          <th>Sponser</th>
          <th>Points</th>
        </tr>
        <tr>
            <td id="position-1"></td>
            <td id="name-1"></td>
            <td id="nationality-1"></td>
            <td id="sponsor-1"></td>
            <td id="points-1"></td>
        </tr>
        <tr>
            <td id="position-2"></td>
            <td id="name-2"></td>
            <td id="nationality-2"></td>
            <td id="sponsor-2"></td>
            <td id="points-2"></td>
        </tr>
    </table>
</body>
</html>
